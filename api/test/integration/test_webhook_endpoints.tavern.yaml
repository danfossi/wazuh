---
test_name: POST /events

marks:
  - usefixtures:
      - forwarded_events

stages:

  - name: Send bulk with one element
    request: &webhook_request
      verify: false
      url: "{protocol:s}://{host:s}:{port:d}/events"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        events: [
          {"foo": 1},
        ]

    response:
      verify_response_with:
        - function: tavern_utils:assert_forwarded_events
          extra_kwargs:
            forwarded_events: "{forwarded_events}"
            expected_events: 1
      status_code: 200
      json: &webhook_response_ok
        message: The events where successfully forwarded
        error: 0

  - name: POST /events with multiple elements
    request:
      verify: false
      <<: *webhook_request
      json:
        events: [
          {"foo": 1},
          {"bar": 2},
          {"gaz": 3},
        ]

    response:
      verify_response_with:
        - function: tavern_utils:assert_forwarded_events
          extra_kwargs:
            forwarded_events: "{forwarded_events}"
            expected_events: 4
      status_code: 200
      json:
        <<: *webhook_response_ok
