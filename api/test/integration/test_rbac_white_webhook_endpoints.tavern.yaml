---
test_name: POST /events

stages:

  - name: Send webhook events (Allowed)
    request:
      verify: false
      url: "{protocol:s}://{host:s}:{port:d}/events"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        events: [
          {"foo": 1},
          {"bar": 2}
        ]
    response:
      status_code: 200
      json:
        error: 0
